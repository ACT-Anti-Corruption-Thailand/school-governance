<!DOCTYPE html>
<html lang="th">

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="preconnect" href="https://cdnjs.cloudflare.com">
	<link rel="dns-prefetch" href="https://cdnjs.cloudflare.com">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="dns-prefetch" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link rel="dns-prefetch" href="https://fonts.gstatic.com" crossorigin>

	<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
	<link rel="manifest" href="/site.webmanifest">
	<link rel="mask-icon" href="/safari-pinned-tab.svg" color="#3c55ab">
	<meta name="msapplication-TileColor" content="#3c55ab">
	<meta name="theme-color" content="#3c55ab">

	<title>โปร่งใสวิทยาคม</title>
	<meta name="description"
		content="ขอชวนทุกคนมาแลกเปลี่ยน เพื่อพัฒนาโรงเรียนไปด้วยกัน">

	<!-- Facebook Meta Tags -->
	<meta property="og:url" content="http://schoolgov.actai.co/">
	<meta property="og:type" content="website">
	<meta property="og:title" content="โปร่งใสวิทยาคม">
	<meta property="og:description"
		content="ขอชวนทุกคนมาแลกเปลี่ยน เพื่อพัฒนาโรงเรียนไปด้วยกัน">
	<meta property="og:image" content="http://schoolgov.actai.co/og.png">

	<!-- Twitter Meta Tags -->
	<meta name="twitter:card" content="summary_large_image">
	<meta property="twitter:domain" content="schoolgov.actai.co">
	<meta property="twitter:url" content="http://schoolgov.actai.co/">
	<meta name="twitter:title" content="โปร่งใสวิทยาคม">
	<meta name="twitter:description"
		content="ขอชวนทุกคนมาแลกเปลี่ยน เพื่อพัฒนาโรงเรียนไปด้วยกัน">
	<meta name="twitter:image" content="http://schoolgov.actai.co/og.png">

	%sveltekit.head%
</head>

<body>
	<div>%sveltekit.body%</div>
	<link
		href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Thai+Looped:wght@400;500;700&family=Mitr:wght@400;500;700&display=swap"
		rel="stylesheet"
		media="print"
		data-lazy>
	<noscript>
		<link
			href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Thai+Looped:wght@400;500;700&family=Mitr:wght@400;500;700&display=swap"
			rel="stylesheet">
	</noscript>
	<script defer>
		[...document.querySelectorAll("[data-lazy]")].forEach(l => l.media = "all")
	</script>
</body>

</html>
